{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <br>
    <div class="container-fluid rounded shadow-sm">
        {% for category in categorys %}
            <ul class="list-group">
                <li class="list-group-item rounded shadow-sm"><a class="nav-link" href="{% url 'unique_category' category.name %}">{{ category.name.upper }}</a></li>
                <br>
            </ul>
        {% endfor %}
        </div> 
{% endblock %}
